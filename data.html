<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Data Page For Campfire Coffe</title>
  <link href="coffee.css" type="text/css" rel="stylesheet">
</head>
<body>
  <h1>Campfire Coffee</h1>
  <table id="bean-table">
    <thead>
      <tr id="header-row">
        <th></th>
      </tr>
    </thead>
    <tbody id="data-table"></tbody>
    <tfoot id="footer"></tfoot>
  </table>
  <br>
  <br>
  <form id="form">
    <feildset="formpretty">
      <legend>Enter new store here:</legend>
      <div id='formstuff'>
      <label for="location">Store Name:</label>
            <input type="text" name="location" required>
      </div>
      <label for="custmin">Minimum customer per hour:</label>
      <input type="number" name="custmin" min="0" required>
      <br>
      <label for="custmax">Maximum customer per hour:</label>
      <input type="number" name="custmax" max="500" required>
      <br>
      <label for="averageCupsPerCust">Average cups per customer:</label>
      <input type="number" name="averageCupsPerCust" max="500" required>
      <br>
      <label for="averagePoundsPerCust">Average pounds per customer:</label>
      <input type="number" name="averagePoundsPerCust" max="500" required>
      <br>
      <input type="submit" value="Add the store">
    </fieldset>
  </form>
<br>
<br>
  <table id="employee-table">
    <thead>
      <tr id="header-row2">
        <th></th>
      </tr>
    </thead>
    <tbody id="data-table2"></tbody>
    <tfoot id="footer2"></tfoot>
  </table>
  <script type='text/javascript' src='app.js'>
  </script>
</body>
</html>
